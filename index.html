<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Log In Form</title>
</head>
<body>
    <div class="left">
        <div class="text">
            <div class="divLogo">
                <img src="images/odin-lined.png" alt="Odin Logo" class="odinLogo">
                <p>ODIN</p>
            </div>
            <p>Photo by Halie West on Unspash</p>
        </div>
    </div>
    <div class="right">
        <div class="moto">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <div class="form">
            <p>Lets do this!</p>
            <form action="#">
                <div class="formField">              
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                </div>  
                <div class="formField">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                </div>
                <div class="formField">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="formField">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber">
                </div>
                <div class="formField">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass">
                </div>
                <div class="formField">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" name="confirmPass" id="confirmPass">
                </div>
            </form>
        </div>
        <div class="createAcc">
            <button>Create Account</button>
            <p>Already have an account? <span class="green">Log in</span></p>
        </div>
    </div>
</body>
</html>
